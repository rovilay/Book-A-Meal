<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/login.css">
  <title>Book-A-Meal | Login </title>
</head>

<body>
  <main>
    <!-- header -->
    <header>
      <div class="container">

        <h1>
          <a href="index.html">Book-A-Meal</a>
        </h1>
      </div>

    </header>

    <section id="section-a" class="grid">
      <div class="container">
        <!-- Alert -->
        <div id="alert" role="alert"></div>

        <!-- Admin check box -->
        <p id="admin">
          <input type="checkbox" id="admin-checkbox" name="admin"> Are you an Admin/Caterer? Check this box.
        </p>

        <p>
          <a href="signup.html">
            Click Here to SignUp!
          </a>
        </p>

        <div class="card">
          <!-- Login form -->
          <div id="form-card" class="card-body">
            <div class="form-title" id="login-form-title">Customer Login
              <hr>
            </div>

            <form id="login" class="login-form">
              <p>
                <label for="email">Email
                  <span class="asterik">*</span>
                </label>
                <input type="email" id="login-email" placeholder="Enter Email" minlength="10" name="email" required>
              </p>

              <p>
                <label for="psw">Password
                  <span class="asterik">*</span>
                </label>
                <input type="password" id="login-password" placeholder="Enter password" name="psw" required>
              </p>

              <p>
                <input type="checkbox" name="remember" id="remember"> Remember me.
              </p>

              <p>
                <button type="submit" id="loginbtn" class="loginbtn btn-1">Login</button>
              </p>
            </form>

          </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Book-A-Meal, copyright &copy; 2018</p>
    </div>
  </footer>

  <script src="./js/login.js"></script>
</body>

</html>

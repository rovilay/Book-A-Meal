<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/signup.css">
  <title>Book-A-Meal | Signup </title>
</head>

<body>
  <main>
    <!-- header -->
    <header>
      <div class="container">

        <h1>
          <a href="index.html">Book-A-Meal</a>
        </h1>
      </div>

    </header>

    <section id="section-a" class="grid">
      <div class="container">
        <!-- Alert -->
        <div id="alert" role="alert"></div>

        <div class="card">
          <!-- SignUp form -->
          <div class="form-title" id="signup-form-title"> SignUp Form
            <hr>
          </div>
          <form id="signup" class="signup-form">
            <p class="">
              <label for="fname">First name
                <span class="asterik">*</span>
              </label>
              <input type="text" placeholder="Enter first name" name="fname" id="signup-fname" required>
            </p>

            <p>
              <label for="lname">Last name
                <span class="asterik">*</span>
              </label>
              <input type="text" placeholder="Enter last name" name="lname" id="signup-lname" required>
            </p>

            <p class="full">
              <label for="email">Email
                <span class="asterik">*</span>
              </label>
              <input type="email" placeholder="Enter email" id="signup-email" name="email" minlength="10" required>
            </p>

            <p>
              <label for="phone">Phone
                <span class="asterik">*</span>
              </label>
              <input type="text" placeholder="Enter phone number" name="phone2" id="signup-phone" required>
            </p>

            <p>
              <label for="phone2">Phone 2</label>
              <input type="text" id="signup-phone2" placeholder="Enter phone number" name="phone2">
            </p>

            <p>
              <label for="address">Address
                <span class="asterik">*</span>
              </label>
              <input type="text" id="signup-address" placeholder="Enter permanent address" name="address" required>
            </p>

            <p>
              <label for="address2">Address 2</label>
              <input type="text" id="signup-address2" placeholder="Enter address" name="address2">
            </p>

            <p>
              <label for="city">City
                <span class="asterik">*</span>
              </label>
              <input type="text" id="signup-city" placeholder="Enter City" name="city" required>
            </p>

            <p>
              <label for="state">State
                <span class="asterik">*</span>
              </label>
              <input type="text" id="signup-state" placeholder="Enter State" name="state" required>
            </p>

            <p>
              <label for="psw">Password
                <span class="asterik">*</span>
              </label>
              <input type="password" id="signup-psw" placeholder="Enter Password" name="psw" required>
            </p>

            <p>
              <label for="cpsw">Confirm Password
                <span class="asterik">*</span>
              </label>
              <input type="password" id="signup-cpsw" placeholder="Confirm Password" name="cps" required>
            </p>

            <p class="full">By creating an account you agree to our
              <a href="#">Terms & Policy</a> .</p>

            <p class="full">
              <button type="submit" name="signupbtn" id="signupbtn" class="signupbtn btn-1">Sign Up</button>
            </p>
          </form>
        </div>

        <p>
          <a href="login.html">
            Click Here! to Log in </a>
        </p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Book-A-Meal, copyright &copy; 2018</p>
    </div>
  </footer>

  <script src="./js/signup.js"></script>
</body>

</html>

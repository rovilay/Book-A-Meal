<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Book-A-Meal</title>
</head>
<body>
  <!-- header -->
  <header class="grid">
    <div class="container">
      <div id="branding">
        <h1><a href="#">Book-A-Meal</a></h1>
      </div>
      <nav>
        <ul>
          <li><button class="btn-1" href="#">Signin/SignUp</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="showcase">
    <div class="container">
      <div class="min-container">
        <h1>Enjoy food from</h1>
        <p>the resturant you love</p>
      </div>
    </div>
  </section>

  <section id="showcase1">
    <div class="container">
      <h1>Are you busy and hungry?</h1>
      <h2>Would you want to eat your favourite food from your favourite resturant?</h2>
      <br />
      <p>Use this app to keep track of our menu and place orders at your convinience.</p>
      <p><button class="btn-2" href="#">Signin/SignUp</button>     and place your order now.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Book-A-Meal, copyright &copy; 2018</p>
    </div>
  </footer>

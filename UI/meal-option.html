<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="./css/meal-option.css">
  <title>Book-A-Meal | Manage Meal options</title>
</head>

<body>
  <main>
    <!-- Header -->
    <header>
      <div class="container">
        <div id="branding">
          <h1>
            <a href="#">Book-A-Meal</a>
          </h1>
        </div>
      </div>
    </header>

    <section id="form-section" class="form-section">
      <div class="container">
        <!-- Alert -->
        <div id="alert" role="alert"></div>


        <div class="card">
          <!-- Meal option form -->
          <div id="form-card" class="card-body">
            <div class="form-title" id="form-title">Add Meal
              <hr>
            </div>

            <form id="meal-form" class="meal-form">

              <p>
                <label for="date">Date
                </label>
                <input type="date" placeholder="DD / MM / YYYY" name="date" id="date" required>
              </p>

              <p class="">
                <label for="meal">Meal
                </label>
                <input type="text" placeholder="Enter meal" name="meal" id="meal" required>
              </p>

              <p class="full">
                <button type="submit" name="addbtn" id="add-btn" class="add-btn btn-1">Add Meal</button>
              </p>

              <p>
                <button type="submit" name="updatebtn" id="update-btn" class="update-btn btn-1">Update Meal</button>

                <button type="submit" name="deletebtn" id="delete-btn" class="delete-btn btn-1">Delete Meal</button>
              
                <button type="submit" name="backbtn" id="back-btn" class="back-btn btn-1">Back</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Display section -->
    <section id="display-section" class="display-section">
      <div class="container" id="meal-display">
        <div class="display-title" id="display-title" style="display: none;">Meal Options
             (<span id="meal-count"></span>)          <hr>
               
        </div>

        <div class="meal-card" id="meal-list">

        </div>
      </div>
    </section>
  </main>


  <script src="./js/meal-option.js"></script>
</body>

</html>

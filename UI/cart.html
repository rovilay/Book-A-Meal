<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/cart.css">
  <title>Book-A-Meal | Order-Summary</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header">
      <a href="index.html" class="logo">Book-A-Meal</a>
      <div class="header-right">
        <a href="menu.html">Menu</a>
        <a href="customer-orders.html">Orders</a>
        <a class="active" href="cart.html">
          <i class="fa fa-shopping-cart"></i>(4)</a>
        <a href="index.html">Signout</a>
      </div>
    </div>
  </header>

  <!-- Cart-->
  <section id="cart-section">
    <div class="title" id="cart-title"> Your Cart
    </div>
    <hr>
    <div class="container">
      <div class="contact">
      <p>
        <label for="date">Address: </label>
        <input type="text" placeholder="Enter delivery address" name="address" id="cart-address" required>
      </p>
      </div>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Meal</th>
            <th>Unit Price(&#8358;)</th>
            <th>Portion</th>
            <th>Price(&#8358;)</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-title="No">1</td>
            <td data-title="Meal">Yam and Egg</td>
            <td data-title="Unit Price(&#8358;)">400</td>
            <td data-title="Portion">2</td>
            <td data-title="Price">800</td>
            <td data-title="Delete">
              <a href="">
                <i class="fa fa-times"></i>
              </a>
            </td>
          </tr>
          <tr>
            <td data-title="No">2</td>
            <td data-title="Meal">Fried Rice and Chicken</td>
            <td data-title="Unit Price(&#8358;)">750</td>
            <td data-title="Portion">2</td>
            <td data-title="Price">1,500</td>
            <td data-title="Delete">
              <a href="">
                <i class="fa fa-times"></i>
              </a>
            </td>

          </tr>
          <tr>
            <td data-title="No">3</td>
            <td data-title="Meal">Ice Cream</td>
            <td data-title="Unit Price(&#8358;)">800</td>
            <td data-title="Portion">3</td>
            <td data-title="Price">2,400</td>
            <td data-title="Delete">
              <a href="">
                <i class="fa fa-times"></i>
              </a>
            </td>

          </tr>
          <tr>
            <td data-title="No">4</td>
            <td data-title="Meal">Bean Pottage</td>
            <td data-title="Unit Price(&#8358;)">300</td>
            <td data-title="Portion">1</td>
            <td data-title="Price">300</td>
            <td data-title="Delete">
              <a href="">
                <i class="fa fa-times"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="order">
        <span id="order-total-price">
          Total Price: &#8358;5,000
        </span>
        <button type="submit" name="orderbtn" id="order-btn" class="order-btn btn-1">Place order</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Book-A-Meal, copyright &copy; 2018</p>
    </div>
  </footer>
</body>

</html>
